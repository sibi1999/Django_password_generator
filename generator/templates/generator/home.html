<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<div class="container text-center">
<center><h1 style="color: blue;">PassWord Generator</h1></center>
<form action="{%url 'password' %}">
    <select name='length' >
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>
        <option value="13">13</option>

    </select>Length
    <br>
    <input type="checkbox" name='upper' >upper
    <br>
    <input type="checkbox" name='special'>special characters
    <br>
    <input type="checkbox" name='Numbers'>Numbers 
    <br>
    <input type="submit" value="submit" class="btn btn-primary">
</form>
</div>
